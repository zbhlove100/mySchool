#{extends 'main.html' /}
#{set title:'Home' /}
        <div id="example" style="min-height: 245px">
            <div class="configuration" style="z-index:10000">
                <span class="configHead">Configuration</span>
                <span class="configTitle">API Functions</span>
                <ul class="options">
                    <li>
                         <button id="open" class="k-button">Open</button> / <button id="close" class="k-button">Close</button>
                    </li>
                    <li>
                        <button id="refresh" class="k-button">Refresh</button>
                    </li>
                </ul>
            </div>

            <!-- Window HTML -->
            <div id="window"></div>

            <!-- open button -->
            <span id="undo" style="display:none" class="k-group">Click here to open the window.</span>

            <script>
                $(document).ready(function() {
                    var window = $("#window");

                    $("#open").click( function (e) {
                        window.data("kendoWindow").open();
                        window.data("kendoWindow").center();
                    });

                    $("#close").click( function (e) {
                        window.data("kendoWindow").close();
                    });

                    $("#refresh").click( function (e) {
                        window.data("kendoWindow").refresh();
                    });

                    window.kendoWindow({
        		        width: "500px",
        		        height: "400px",
        		        title: "登录！",
        		        actions: ["Refresh", "Maximize", "Close"],
        		        contentUrl: '@{Users.loginPage}',
        		        visible: false
        		    });
                });
                
                function userLogin(){
        			var ratewindow = $("#loginWindow");
        			ratewindow.kendoWindow({
        		        width: "500px",
        		        height: "400px",
        		        title: "登录！",
        		        actions: ["Refresh", "Maximize", "Close"],
        		        contentUrl: '@{Users.loginPage}',
        		        visible: false
        		    });
        			ratewindow.data("kendoWindow").open();
        			ratewindow.data("kendoWindow").center();
        		}
            </script>
        </div>
