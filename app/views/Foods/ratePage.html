<input id="rateFoodId" type="hidden" value="${id}"/>
<div style="margin-left: 50px;">
<input name="ratingFood" type="radio" class="star" value="1"/>
<input name="ratingFood" type="radio" class="star" value="2"/>
<input name="ratingFood" type="radio" class="star" value="3"/>
<input name="ratingFood" type="radio" class="star" value="4"/>
<input name="ratingFood" type="radio" class="star" value="5"/>
<div class="make_corner"  style="height:22px;width: 55px;margin-left:120px;padding-left:5px;background-color: #FD5F04;cursor: pointer;"  onclick="submitRate()">
	<img alt="" src="@{'/public/styles/images/Pencil.png'}">评分
	</div>
</div>
<script type="text/javascript">
<!--

//-->
$(function(){
	//var starValue = $("starValue").val();
	//$('.star').rating('select',parseInt(starValue));
	$('input[name=ratingFood]').rating('select',3); 
	$(".make_corner").corner();
});
var rateFoodAction = #{jsAction @Foods.rate(':id',':score') /}
function submitRate(){
	var score = $('input[name=ratingFood][checked]').val();
	var id = $("#rateFoodId").val()
	$.post(rateFoodAction({'id':id,'score':score}),
			function(data){
				/*  $("#centerAltMsg .msg").html(data.message);
				 $("#centerAltMsg").animate({"height": "toggle"},5000).animate({"height": "toggle"},5000,function(){
					$("#centerAltMsg").html(""); */
					alert("您评了"+data.message+"分，感谢您的评价！");
					$('input[name=star1][.star]').rating('readOnly',false);
					$("input[name=star1][.star]").rating('select',parseInt(data.message)-1);
					$('input[name=star1][.star]').rating('readOnly');
					
					$("#rateWindow").data("kendoWindow").close()
			},
			"json");
	
}
</script>
